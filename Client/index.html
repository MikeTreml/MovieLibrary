<!DOCTYPE html>
<html>
<head>
    <title>jQuery AJAX POST Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
        <script src="https://kit.fontawesome.com/bc96f40e85.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/icon-font.css">
        <link rel="stylesheet" href="css/style.css">
        <style>
.title-grid{grid-area: title;}
.year-grid{grid-area: year;}
.director-grid {grid-area: director;}
.genre-grid{grid-area: genre;}
.actors-grid{grid-area: actors;}
.poster-grid{grid-area: poster;}
.rating-grid{grid-area: rating;}
.summary-grid{grid-area: summary;}
.grid-container {
  display: grid;
  grid-template-columns: 0.5fr 0.5fr 0.5fr 0.5fr 1fr 1fr;
  grid-template-rows: 0.1fr 0.15fr 2fr 3fr;
  gap: 6px 6px;
  grid-template-areas:
    "title title title title year year"
    "director director genre genre poster poster"
    "actors actors actors rating poster poster"
    "summary summary summary summary poster poster";
    background-color: #2196F3;
}
.grid-container > div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
}


        </style>
</head>
<body>
    <header class="header">
        <div class="create-movie dropdown">
            <button class="create-btn dropbtn" onclick="myFunction()">
                <span class="create-btn--span"></span>
                <span class="create-btn--span"></span>
            </button>
            <div id="myDropdown" class="movie-list__create dropdown-content">
                <form action="#" class="form" id="create-form">
                    <div class="u-margin-bottom-medium">
                        <h3 class="heading-tertiary">
                            &ndash; Add a Movie! &ndash;
                        </h3>
                    </div>
                    <div class="form__group">
                        <input type="text" class="form__input" placeholder="Title" id="title" name="title">
                        <label for="title" class="form__label">Title</label>
                    </div>
                    <div class="form__group">
                        <input type="text" class="form__input" placeholder="Director" id="director" name="director">
                        <label for="director" class="form__label">Director</label>
                    </div>
                    <div class="form__group">
                        <input type="text" class="form__input" placeholder="Genre" id="genre" name="genre">
                        <label for="genre" class="form__label">Genre</label>
                    </div>
                    <div class="form__group">
                        <input type="text" class="form__input" placeholder="ImageURL" id="imageurl" name="imageurl">
                        <label for="imageurl" class="form__label">Image URL</label>
                    </div>
                    <div class="form__group">
                        <input type="text" class="form__input" placeholder="Summary" id="summary" name="summary">
                        <label for="summary" class="form__label">Summary</label>
                    </div>
                    <div class="form__group">
                        <input type="text" class="form__input" placeholder="Year" id="year" name="year">
                        <label for="year" class="form__label">Year</label>
                    </div>
                    <div class="form__group">
                        <input type="text" class="form__input" placeholder="Actors" id="actors" name="actors">
                        <label for="actors" class="form__label">Actors</label>
                    </div>
                    <div class="form__group">
                        <input type="text" class="form__input" placeholder="Ratings" id="rating" name="rating">
                        <label for="rating" class="form__label">Rating</label>
                    </div>
                    <div class="form__group">
                        <button class="btn btn--white" type="submit">Submit &rarr;</button>
                    </div>
                </form>
            </div> 
        </div>
    
        <div id="search-cover">
            <form class="search-form"  method="get" action="">
              <div class="search-form__inside">
                <div class="inside"><input class="search-data" type="text" placeholder="Find a film"  required></div>
                <div class="inside" id="s-cover">
                  <button class="submit" type="submit">
                    <div id="s-circle"></div>
                    <span class="handle-arrow"></span>
                  </button>
                </div>
              </div>
            </form>
          </div>
        <div class="header__text-box">
            <h1 class="heading-primary">
            <span class="heading-primary--main">Movie Library</span>
            <span class="heading-primary--sub">It's showtime!</span>
            </h1>
        </div>
    </header>
    <section class="section-movie-list">
        <div class="movie-list">
            <div class="movie-list__browser">
                <div class="u-margin-bottom-medium">
                    <h3 class="heading-tertiary" onclick="getMoviesList()">
                        &ndash; Browse our movies! &ndash;
                    </h3>
                </div>
                <div class="table" id="movieData"></div>
            </div>
            <div class="form__edit">
                <form action="#" class="form" id="edit-form">
                    <div class="u-margin-bottom-medium">
                        <h3 class="heading-tertiary">
                            &ndash; Edit this film! &ndash;
                        </h3>
                    </div>
                    <div class="form__group">
                        <input type="text" class="form__input" placeholder="Id" id="id-edit" name="movieId">
                    </div>
                    <div class="form__group">
                        <input type="text" class="form__input" placeholder="Title" id="title-edit" name="title">
                        <label for="title" class="form__label">Title</label>
                    </div>
                    <div class="form__group">
                        <input type="text" class="form__input" placeholder="Director" id="director-edit" name="director">
                        <label for="director" class="form__label">Director</label>
                    </div>
                    <div class="form__group">
                        <input type="text" class="form__input" placeholder="Genre" id="genre-edit"  name="genre">
                        <label for="genre" class="form__label">Genre</label>
                    </div>
                    <div class="form__group">
                        <input type="text" class="form__input" placeholder="ImageURL" id="imageurl-edit" name="imageurl">
                        <label for="imageurl" class="form__label">Image URL</label>
                    </div>
                    <div class="form__group">
                        <input type="text" class="form__input" placeholder="Summary" id="summary-edit" name="summary">
                        <label for="summary" class="form__label">Summary</label>
                    </div>
                    <div class="form__group">
                        <input type="text" class="form__input" placeholder="Year" id="year-edit" name="year">
                        <label for="year" class="form__label">Year</label>
                    </div>
                    <div class="form__group">
                        <input type="text" class="form__input" placeholder="Actors" id="actors-edit" name="actors">
                        <label for="actors" class="form__label">Actors</label>
                    </div>
                    <div class="form__group">
                        <input type="text" class="form__input" placeholder="Ratings" id="rating-edit" name="rating">
                        <label for="rating" class="form__label">Rating</label>
                    </div>
                    <div class="form__group">
                        <button class="btn btn--white" type="submit">Update &rarr;</button>
                    </div>
                </form>

            </div>
            <div>
                <div class="grid-container">
                    <div class="title-grid">Title</div>
                    <div class="year-grid">Year</div>
                    <div class="director-grid">Director</div>  
                    <div class="genre-grid">Genre</div>
                    <div class="actors-grid">Actors</div>
                    <div class="poster-grid">Poster</div>
                    <div class="rating-grid">Rating</div>
                    <div class="summary-grid">Summary</div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
</body>
</html>
